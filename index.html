<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>

      <form id="appointments">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" >
        </div>

        <div class="form-group">
          <label for="descriptionOfAppointment">Description of Appointment</label>
          <input type="text" class="form-control" id="descriptionOfAppointment">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date">
        </div>

        <div class="form-group">
          <label for="appointmentTime">Appointment Time</label>
          <input type="text" class="form-control" id="appointmentTime">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h1 id="output"></h1>


  </body>
</html>
